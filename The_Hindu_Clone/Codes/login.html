<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | News Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #e6f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-wrapper {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      flex-direction: row;
    }

    .login-left {
      flex: 1;
      background: #f7fcfd;
      padding: 40px 30px;
    }

    .login-left h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #111;
    }

    .benefit {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 1rem;
      color: #333;
    }

    .benefit::before {
      content: "‚úîÔ∏è";
      color: #00bcd4;
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .login-right {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .flag {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    .input-group input {
      border: none;
      background: transparent;
      flex: 1;
      font-size: 1rem;
      outline: none;
    }

    .continue-btn {
      background-color: #00bcd4;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .or-divider {
      text-align: center;
      margin: 20px 0;
      color: #777;
      position: relative;
    }

    .or-divider::before,
    .or-divider::after {
      content: "";
      height: 1px;
      width: 30%;
      background: #ccc;
      position: absolute;
      top: 50%;
    }

    .or-divider::before {
      left: 0;
    }

    .or-divider::after {
      right: 0;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .social-buttons button {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .checkbox-group {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 10px;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    .checkbox-group a {
      color: #00bcd4;
      text-decoration: none;
    }

    .checkbox-group a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }

      .login-left, .login-right {
        padding: 30px 20px;
      }

      .social-buttons {
        flex-direction: column;
      }

      .social-buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-left">
      <img src="../Assets/thehindu-logo.svg" alt="News Logo" style="margin-bottom: 0px; height:50px; width:250px;" />
      <h1>Login to enjoy benefits</h1>
      <div class="benefit">Personalised News Feed</div>
      <div class="benefit">Access Corporate-Exclusive Offers</div>
      <div class="benefit">Insightful Articles</div>
    </div>

    <div class="login-right">
      <div class="input-group">
        <span class="flag">üáÆüá≥ +91</span>
        <input type="tel" placeholder="Enter your phone number" />
      </div>
      <button class="continue-btn">Continue</button>

      <div class="or-divider">or continue with</div>

      <div class="social-buttons">
        <button><i class="fa-brands fa-google"></i> Google</button>
        <button><i class="fa-brands fa-facebook"></i> Email</button>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" checked />
          I agree to the <a href="#">Terms & Conditions</a>
        </label>
      </div>
      <div class="checkbox-group">
        <label><input type="checkbox" />
          After completing login, you agree to our <a href="#">Privacy Policy</a>
        </label>
      </div>
    </div>
  </div>

</body>
</html>
